<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Gallery</title>
    <style>
        /* Basic Styles for Gallery and Modal */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .gallery-item {
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #media-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }
        #modal-video {
            width: 100%;
            height: auto;
        }
        #modal-image {
            width: 100%;
            height: auto;
        }
        #close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #copy-link {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #00ff00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center; margin-top: 20px;">Memes Gallery</h1>

    <div class="gallery"></div>

    <div id="media-modal" style="display:none;">
        <div class="modal-content">
            <button id="close-modal">X</button>
            <button id="copy-link">Copy Link</button>
            <img id="modal-image" style="display:none;" />
            <video id="modal-video" style="display:none;" controls></video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
